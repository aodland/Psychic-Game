<!DOCTYPE html>
<html>
<head>
<title>Psychic game</title>
</head>
<body>
    <h1>The Psychic game, test your skills!</h1>
    <p>Guess the letter im thinking of!</p>
    
    <div id="psychicGame">
        <div id="outcome"></div>
    <ul>
      <li>Wins:<span id="total-wins"></span></li>
      <li>Losses:<span id="total-losses"></span></li>
      <li>Guesses left:<span id="guesses"></span></li>
      <li>Guesses so far:<span id="attempts"></span></li>
    </ul>


    </div>
    <script type="text/javascript">

    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var wins = 0
    var losses = 0
    var guessed = 0 
    var remaining = 9  
    

    document.onkeyup = function(event) {
      var userGuess = event.keyup;
      
      
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      if(userGuess === computerGuess){
        wins++;
      }else{
        !losses++;
      }

    }
    
    
    
    
   

    document.getElementById("total-wins").textContent = wins;
    document.getElementById("total-losses").textContent = losses;
    document.getElementById("guesses").textContent = remaining ;
    
    </script>

    
</body>


</html>
